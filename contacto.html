	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Anton|Black+Ops+One|Fjalla+One|Wallpoet" rel="stylesheet">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark style="background-color: #e3f2fd;"">
			<a class="navbar-brand" href="#">
				<div class="logo"></div>
				<h2>PIÃ‘A</h2>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" 
			data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
			aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#servicios">Servicios <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#productos">Productos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalLong">Registrar</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Precios</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Paq #1</a>
							<a class="dropdown-item" href="#">Paq #2</a>

				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
					<button class="btn btn-danger my-2 my-sm-2" type="submit">Buscar</button>
				</form>
			</div>
		</nav>
	</header>
	<div data-spy="scroll" data-target="#navbarMain" data-offset="0">
		<section class="section-1">
			<article>
				<h2 id="servicios">
					Contacto
				</h2>
				<div>
					<form action="">
						Nombre: 
						<input 
						type="text" 
						placeholder="Nombre" 
						name="nombre"
						maxlength="20">
						<br>
						Tel: 
						<input 
						type="tel"
						>
						<br>
						Email: 
						<input 
						type="email"
						>
						<br>
						Hombre: 
						<input 
						type="radio"
						name="sex" 
						>
						<br>
						Mujer: 
						<input 
						type="radio"
						name="sex" 
						>
						<br>
						Acepta terminos...
						<input 
						type="checkbox"
						name="terminos">
						<br>
						Recibir publicidad...
						<input 
						type="checkbox" 
						name="publicidad">
						<br>
						Edad
						<input 
						type="number" 
						name="edad"
						min="18">
						<br>
						<input 
						type="range"
						min="0"
						max="100"
						step="10"
						>
						<br>
						Fecha:
						<input type="date">
						<br>
						Lugar:
						<select name="lugar">
							<option value="0">
								--------
							</option>
							<option value="01">
								Aguascalientes
							</option>
							<option value="02">
								Zacatecas
							</option>
						</select>

					</form>
				</div>				
			</article>
			
		</section>
		
	</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#" method="get" onsubmit="validarForm()">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
		    required>
		    
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
		  </div>
		  <div class="form-group">
		    <label for="tel">Tel</label>
		    <input type="tel" class="form-control" id="tel" 
		    placeholder="Mobile" required onkeypress="solonumeros(event);">
		  </div>
		  <div class="form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1" 
		    required>
		    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  <div id="displayError">
		  	
		  </div>
		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
